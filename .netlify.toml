# Use this file as your netlify.toml file
# client side route redirects are auto
# generated.
[[redirects]]
  from = "/en/development-environments/native-tokens/native-tokens/"
  to = "https://docs.cardano.org/en/latest/native-tokens/getting-started-with-native-tokens.html"
  status = 301

  from = "/en/testnets/cardano/tools/2021-09-06__12-00-00_plutus-fee-estimator.md/"
  to = "https://testnets.cardano.org/en/testnets/cardano/tools/plutus-fee-estimator/"
  status = 301

  

[build]
  functions = "functions"
[[redirects]]
  from = "/api/*"
  to="/.netlify/functions/:splat"
  status=200